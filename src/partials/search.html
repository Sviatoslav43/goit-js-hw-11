<div class="search-container">
  <div class="logo">
    <img src="./images/pixabay-logo-small.png" alt="Pixabay-logo" />
  </div>

  <form class="search-container__form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Enter img name"
    />
    <button
      class="search-btn material-symbols-outlined"
      type="submit"
      name="submitBtn"
    >
      search
    </button>
  </form>
</div>
